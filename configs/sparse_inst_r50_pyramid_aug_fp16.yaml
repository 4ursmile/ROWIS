_BASE_: "Base-SparseInst.yaml"
MODEL:
  WEIGHTS: "pretrained_models/R-50.pkl"
  OWIS:
    HIDDEN_DIM: 256
    USE_PYRAMID: True
    BASE_DOWN_FACTOR: 2
  SPARSE_INST:
    DECODER:
      NAME: "GroupIAMSoftDecoder"
INPUT:
  CROP:
    ENABLED: True
    TYPE: "absolute_range"
    SIZE: (384, 600)
  MASK_FORMAT: "polygon"
SOLVER:
  AMP:
    ENABLED: True
OUTPUT_DIR: "output/sparse_inst_r50_pyramid_aug_fp16"